<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sign Up
    </ion-title>
    <!--
    <ion-buttons start>
      <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon> Prev</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right (click)="next()">Next <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
    -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
   
      <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
   
          <form [formGroup]="slideOneForm" (ngSubmit)="createUser(slideOneForm.value)">
   
              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input [class.invalid]="!slideOneForm.controls.email.valid && (slideOneForm.controls.email.dirty || submitAttempt)" formControlName="email" type="text"></ion-input>
              </ion-item>

              <ion-item *ngIf="slideOneForm.controls.email.pending">
                  <p>Checking email...</p>
              </ion-item>

              <ion-item *ngIf="!slideOneForm.controls.email.valid && !slideOneForm.controls.email.pending && (slideOneForm.controls.email.dirty || submitAttempt)">
                  <p>Sorry, that email can not be used!</p>
              </ion-item>

              <ion-item>
                  <ion-label floating>Nome</ion-label>
                  <ion-input formControlName="nome" type="text" [class.invalid]="!slideOneForm.controls.nome.valid && (slideOneForm.controls.nome.dirty || submitAttempt)"></ion-input>
              </ion-item>
   
              <ion-item *ngIf="!slideOneForm.controls.nome.valid  && (slideOneForm.controls.nome.dirty || submitAttempt)">
                  <p>Please enter a valid name.</p>
              </ion-item>
   
              <ion-item>
                  <ion-label floating>Cognome</ion-label>
                  <ion-input formControlName="cognome" type="text" [class.invalid]="!slideOneForm.controls.cognome.valid && (slideOneForm.controls.cognome.dirty || submitAttempt)"></ion-input>
              </ion-item>
   
              <ion-item *ngIf="!slideOneForm.controls.cognome.valid  && (slideOneForm.controls.cognome.dirty || submitAttempt)">
                  <p>Please enter a valid name.</p>
              </ion-item>
   
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password" [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)"></ion-input>
              </ion-item>
  
              <ion-item *ngIf="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)">
                  <p>Please enter a valid password.</p>
              </ion-item>

          <button ion-button full color="primary" type="submit" >Create Account!</button>
        </form>
      </ion-list>
   
     
   
  

</ion-content>
